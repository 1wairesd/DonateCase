name: DonateCase
main: com.jodexindustries.donatecase.spigot.BukkitDonateCase
author: _Jodex__
version: '${version}'
website: "https://www.jodex.xyz/"
description: A powerful plugin for creating donation cases on Minecraft servers
libraries:
  - com.j256.ormlite:ormlite-jdbc:6.1
  - org.postgresql:postgresql:42.7.8
  - org.spongepowered:configurate-yaml:4.1.2
  - net.kyori:event-method:3.0.0
softdepend:
  - LuckPerms
  - PlaceholderAPI
  - CustomHeads
  - ProtocolLib
  - HeadDatabase
  - DecentHolograms
  - CMI
  - HolographicDisplays
  - FancyHolograms
  - Multiverse-Core
  - MultiWorld
  - packetevents
  - ItemsAdder
  - Oraxen
api-version: 1.16
commands:
  donatecase:
    aliases: [dc]
permissions:
  donatecase.notify:
    description: Allow players see the broadcast message
    default: true
  donatecase.player:
    description: Allow players commands
    default: true
    children:
      donatecase.notify: true
  donatecase.mod:
    description: Allow mod commands
    default: op
    children:
      donatecase.player: true
  donatecase.admin:
    description: Allow admin commands
    default: op
    children:
      donatecase.player: true
      donatecase.mod: true
  donatecase.*:
    description: All permissions
    default: op
    children:
      donatecase.player: true
      donatecase.mod: true
      donatecase.admin: true