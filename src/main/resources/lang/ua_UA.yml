config: '2.5' #DON'T CHANGE THIS PLEASE

# Локальні плейсхолдери
# %case - назва кейсу
# %casetitle - заголовок кейсу
# %key - кількість ключів
# %keys_<casename>% - кількість ключів окремого кейсу
# %player - нікнейм гравця
#
# Глобальні плейсхолдери
# %donatecase_keys_<casename>% - кількість ключів від конкретного кейсу

Prefix: '&7[&cDonateCase&7] &e'
NoPermission: '&cУ вас немає прав'
UpdateCheck: "&eНове оновлення плагіну &cDonateCase &a%version &eдоступно&e! &eЗавантажити &f- &ahttps://www.spigotmc.org/resources/donatecase.106701/"
CaseNotExist: '&cКейса &6%case &cне існує.'
CaseAlreadyHasByName: "&cКейс з назвою &6%casename &cвже існує!"
HasDonatCase: '&cЦей блок вже донат кейс'
AddDonatCase: '&eНовий кейс створено'
RemoveDonatCase: '&eДонат кейс видалено'
BlockDontDonatCase: '&cУ цьому блоці не знайдено Донат Кейса'
GiveKeys: '&eГравцю &6%player &eвидано &c%key &eключів'
GiveKeysTarget: '&eВам було видано &c%key &eключів від кейса &6%casetitle'
SetKeys: '&eГравцю &6%player &eустановлено &c%key &eключів'
SetKeysTarget: '&eВам було установлено &c%key &eключів від кейса &6%casetitle'
ClearKeys: '&eГравцю &6%player &eвидалено всі ключі від кейса %case'
ClearAllKeys: '&eВсі ключі гравців були видалені'
DestoryDonatCase: '&cДонат Кейс ломати заборонено'
NoKey: '&cУ вас немає ключів для цього кейсу. Можете купити їх тут >>> &6JodexIndustries.ua'
HaveOpenCase: '&cЗачекайте, цей кейс відкривається'
ReloadConfig: '&aКонфіг перезавантажено!'
CasesList: '&e%num. &6%casename &3- &r%casetitle'
NumberFormatException: "&cСтрока %string не являється числом"
Help:
  - '&9/%cmd help &3- &2Допомога по плагіну'
  - '&9/%cmd keys &7(&aГравець&7)&3- &2Показати ключі'
  - '&9/%cmd opencase &7(&aТип кейсу&7) &3- &2Відкрити кейс'
  - '&9/%cmd cases &3- &2Показати всі можливі кейси'
  - '&9/%cmd create &7(&aТип кейсу&7) &7(&aНазва кейсу&7) &3- &2Встановити кейс &7(&6Дивіться на блок&7)'
  - '&9/%cmd delete &7[&aНазва кейсу&7] &3- &2Видалити кейс &7(&6Дивіться на кейс&7)'
  - '&9/%cmd givekey &7(&aГравець&7) &7(&aТип кейсу&7) &7(&aКлючі&7) &3- &2Видати ключі гравцю'
  - '&9/%cmd setkey &7(&aГравець&7) &7(&aТип кейсу&7) &7(&aКлючі&7) &3- &2Встановити ключі гравцю'
  - '&9/%cmd delkey &7(&aГравець&7) &7(&aТип кейсу&7) &3- &2Видалити всі ключі гравцю'
  - '&9/%cmd delkey all &3- &2Видалити всі ключі всім гравцям'
  - '&9/%cmd reload &3- &2Перезапустити конфіг'
HelpAddons:
  Format:
    AddonName: "&6%addon"
    AddonDescription: "&3- &2%description"
    AddonCommand: "&9/dc %cmd %args %description"
HelpPlayer:
  - '&9/%cmd help &3- &2Допомога по плагіну'
  - '&9/%cmd keys &3- &2Показати свої ключі'
  - '&9/%cmd opencase &7(&aТип кейсу&7) &3- &2Відкрити кейс'
MyKeys:
  - "&7Ваші ключі:"
  - "&c&lДонат-&a&lКейс &7- &a%keys_case% &7ключів"
PlayerKeys:
  - "&7Ключі %player:"
  - "&c&lДонат-&a&lКейс &7- &a%keys_case% &7ключів"